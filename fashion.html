<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion - Shopsphere</title>
    <link rel="stylesheet" href="fashion.css">
</head>
<body>
<!-- Column 1 -->
    <div class="product-container">
        <div class="product-card">
            <img src="tshirt.jpg" alt="tshirt" id="a1img">
            <h3>T-shirt</h3>
            <p class="price">$20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="casualshirt.jpg" alt="casualshirt" id="a2img">
            <h3>Casual Shirt</h3>
            <p class="price">$22</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="necklace.jpg" alt="necklace" id="a3img">
            <h3 class="a3text">necklace</h3>
            <p class="a3price">$40</p>
            <button class="add-to-cart" id="a3cart">Add to Cart</button>
        </div>
        <div class="product-card"></div>
            <img src="shoes.jpg" alt="shoes" id="a4img">
            <h3 class="a4text">shoes</h3>
            <p class="a4price">$40</p>
            <button class="add-to-cart" id="a4cart">Add to Cart</button>
        </div>
   
    </div>

    <!-- Column 2 -->
    </div>
    <div class="product-container2">
        <div class="product-card">
            <img src="printedpalazzo.jpg" alt="printedpalazzo" id="a5img" >
            <h3>Printed Palazzo</h3>
            <p class="price">$20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="longsleeveshirt.jpg" alt="longsleeveshirt" id="a5img" >
            <h3>Shirt </h3>
            <p class="price">$22</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="tunictops.jpg" alt="tunictops" id="a5img" >
            <h3>Tunictops</h3>
            <p class="price">$24</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card"></div>
            <img src="earrings.jpg" alt="earrings" id="a6img" >
            <h3 class="a6text">Earrings</h3>
            <p class="a6price">$45</p>
            <button class="add-to-cart" id="a6cart">Add to Cart</button>
        </div>
      
    </div>
    </div>
    <!-- end -->
     <!-- add to cart starts -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const buttons = document.querySelectorAll(".add-to-cart");
            buttons.forEach(button => {
                button.addEventListener("click", function() {
                    const productCard = this.parentElement;
                    const productName = productCard.querySelector("h3").textContent;
                    const productPrice = productCard.querySelector(".price").textContent;
                    const productImage = productCard.querySelector("img").src;
                    
                    // Get cart items from localStorage or create an empty array
                    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
                    // Add the new product to the cart
                    cart.push({ name: productName, price: productPrice, image: productImage });
    
                    // Save updated cart back to localStorage
                    localStorage.setItem("cart", JSON.stringify(cart));
    
                    alert(`${productName} added to cart!`);
                });
            });
        });
    </script>
<!-- add to cart ends -->
</body>
</html>
