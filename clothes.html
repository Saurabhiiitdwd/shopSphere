<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes - Shopsphere</title>
    <link rel="stylesheet" href="Shopsphere.css">
</head>
<body>
    <header>
        <h1>Clothes Collection</h1>
    </header>
    
    <section class="products">
        <div class="product">
            <img src="tshirt.png" alt="T-Shirt">
            <h2 style="color: black;">Stylish T-Shirt</h2>
            <p style="color: black;">Price: $15</p>
            <button class="add-to-cart" onclick="addToCart('Stylish T-Shirt', 15)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="jeans.png" alt="Jeans">
            <h2 style="color: black;">Denim Jeans</h2>
            <p style="color: black;">Price: $25</p>
            <button class="add-to-cart" onclick="addToCart('Denim Jeans', 25)">Add to Cart</button>
        </div>
    </section>

    <script>
        function addToCart(item, price) {
            alert(item + " added to cart for $" + price);
        }
    </script>
</body>
</html>
