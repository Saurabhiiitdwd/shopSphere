<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic - Shopsphere</title>
    <link rel="stylesheet" href="electronic.css">
</head>
<body>
<!-- Column 1 -->
    <div class="product-container">
        <div class="product-card">
            <img src="laptop.jpg" alt="laptop" id="e1img">
            <h3>Laptop</h3>
            <p class="price">$1100</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="iphone.jpg" alt="iphone" id="e2img">
            <h3>iphone</h3>
            <p class="price">$1300</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="controller.jpg" alt="controller" id="e3img">
            <h3 class="e3text">controller</h3>
            <p class="e3price">$55</p>
            <button class="add-to-cart" id="e3cart">Add to Cart</button>
        </div>
        <div class="product-card"></div>
            <img src="ipad.jpg" alt="ipad" id="e4img">
            <h3 class="e4text">Ipad</h3>
            <p class="e4price">$980</p>
            <button class="add-to-cart" id="e4cart">Add to Cart</button>
        </div>
   
    </div>

    <!-- Column 2 -->
    </div>
    <div class="product-container2">
        <div class="product-card">
            <img src="earphone.jpg" alt="earphone" id="e5img" >
            <h3>Earphone </h3>
            <p class="price">$30</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="speaker.jpg" alt="speaker" id="e5img" >
            <h3>Speaker </h3>
            <p class="price">$40</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="keyboard.jpg" alt="keyboard" id="e5img" >
            <h3>keyboard</h3>
            <p class="price">$42</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card"></div>
            <img src="camera.jpg" alt="camera" id="e6img" >
            <h3 class="e6text">Camera</h3>
            <p class="e6price">$1200</p>
            <button class="add-to-cart" id="e6cart">Add to Cart</button>
        </div>
      
    </div>
    </div>
    <!-- end -->
     <!-- add to cart starts -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const buttons = document.querySelectorAll(".add-to-cart");
            buttons.forEach(button => {
                button.addEventListener("click", function() {
                    const productCard = this.parentElement;
                    const productName = productCard.querySelector("h3").textContent;
                    const productPrice = productCard.querySelector(".price").textContent;
                    const productImage = productCard.querySelector("img").src;
                    
                    // Get cart items from localStorage or create an empty array
                    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
                    // Add the new product to the cart
                    cart.push({ name: productName, price: productPrice, image: productImage });
    
                    // Save updated cart back to localStorage
                    localStorage.setItem("cart", JSON.stringify(cart));
    
                    alert(`${productName} added to cart!`);
                });
            });
        });
    </script>
<!-- add to cart ends -->
</body>
</html>
