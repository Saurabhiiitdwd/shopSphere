<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes - Shopsphere</title>
    <link rel="stylesheet" href="Shopsphere.css">
</head>
<body>
    <header>
        <h1>Clothes Collection</h1>
    </header>
    
    <section class="products">
        <div class="product">
            <img src="laptop.jpeg" alt="ASUS TUF Laptop">
            <h2 style="color: black;">ASUS TUF Laptop</h2>
            <p style="color: black;">Price: $700</p>
            <button class="add-to-cart" onclick="addToCart('ASUS TUF Laptop', 700)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="phone.jpeg" alt="ONE+ NORD CE4">
            <h2 style="color: black;">ONE+ NORD CE4</h2>
            <p style="color: black;">Price: $250</p>
            <button class="add-to-cart" onclick="addToCart('ONE+ NORD CE4', 250)">Add to Cart</button>
        </div>
    </section>

    <script>
        function addToCart(item, price) {
            alert(item + " added to cart for $" + price);
        }
    </script>
</body>
</html>
