<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes - Shopsphere</title>
    <link rel="stylesheet" href="Shopsphere.css">
</head>
<body>
    <header>
        <h1>Clothes Collection</h1>
    </header>
    
    <section class="products">
        <div class="product">
            <img src="Multivitamin.jpg" alt="Multivitamin">
            <h2 style="color: black;">Multivitamin</h2>
            <p style="color: black;">Price: $14.99</p>
            <button class="add-to-cart" onclick="addToCart('Multivitamin', 14.99)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="fish oil.webp" alt="Fish Oil">
            <h2 style="color: black;">Fish Oil</h2>
            <p style="color: black;">Price: $12</p>
            <button class="add-to-cart" onclick="addToCart('Fish Oil', 12)">Add to Cart</button>
        </div>
    </section>

    <script>
        function addToCart(item, price) {
            alert(item + " added to cart for $" + price);
        }
    </script>
</body>
</html>
