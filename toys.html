<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes - Shopsphere</title>
    <link rel="stylesheet" href="Shopsphere.css">
</head>
<body>
    <header>
        <h1>Clothes Collection</h1>
    </header>
    
    <section class="products">
        <div class="product">
            <img src="Teddy.jpeg" alt="Teddy">
            <h2 style="color: black;">Teddy</h2>
            <p style="color: black;">Price: $11</p>
            <button class="add-to-cart" onclick="addToCart('Teddy', 11)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="Robo Toy.jpeg" alt="Robo Toy">
            <h2 style="color: black;">Robo Toy</h2>
            <p style="color: black;">Price: $15</p>
            <button class="add-to-cart" onclick="addToCart('Robo Toy', 15)">Add to Cart</button>
        </div>
    </section>

    <script>
        function addToCart(item, price) {
            alert(item + " added to cart for $" + price);
        }
    </script>
</body>
</html>
