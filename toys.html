<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toys - Shopsphere</title>
    <link rel="stylesheet" href="toys.css">
</head>
<body>
<!-- Column 1 -->
    <div class="product-container">
        <div class="product-card">
            <img src="robotoy.jpg" alt="robotoy" id="t1img">
            <h3>Robo Toy</h3>
            <p class="price">$10</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="teddy.jpg" alt="teddy" id="t2img">
            <h3>Teddy</h3>
            <p class="price">$200</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="minitruck.jpg" alt="minitruck" id="t3img">
            <h3 class="t3text">Minitruck </h3>
            <p class="t3price">$14</p>
            <button class="add-to-cart" id="t3cart">Add to Cart</button>
        </div>
        <div class="product-card"></div>
            <img src="videogame.jpg" alt="videogame" id="t4img">
            <h3 class="t4text">Videogame</h3>
            <p class="t4price">$18</p>
            <button class="add-to-cart" id="t4cart">Add to Cart</button>
        </div>
   
    </div>

    <!-- Column 2 -->
    </div>
    <div class="product-container2">
        <div class="product-card">
            <img src="hotwheels.jpg" alt="hotwheels" id="t5img" >
            <h3>Hotwheels</h3>
            <p class="price">$5</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="legocar.jpg" alt="legocar" id="t5img" >
            <h3>Lego Car</h3>
            <p class="price">$7</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="business.jpg" alt="business" id="t5img" >
            <h3>Business Game</h3>
            <p class="price">$10</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card"></div>
            <img src="puzzles.jpg" alt="puzzles" id="t6img" >
            <h3 class="t6text">Puzzles</h3>
            <p class="t6price">$9</p>
            <button class="add-to-cart" id="t6cart">Add to Cart</button>
        </div>
      
    </div>
    </div>
    <!-- end -->
     <!-- add to cart starts -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const buttons = document.querySelectorAll(".add-to-cart");
            buttons.forEach(button => {
                button.addEventListener("click", function() {
                    const productCard = this.parentElement;
                    const productName = productCard.querySelector("h3").textContent;
                    const productPrice = productCard.querySelector(".price").textContent;
                    const productImage = productCard.querySelector("img").src;
                    
                    // Get cart items from localStorage or create an empty array
                    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
                    // Add the new product to the cart
                    cart.push({ name: productName, price: productPrice, image: productImage });
    
                    // Save updated cart back to localStorage
                    localStorage.setItem("cart", JSON.stringify(cart));
    
                    alert(`${productName} added to cart!`);
                });
            });
        });
    </script>
<!-- add to cart ends -->
</body>
</html>
