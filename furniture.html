<html lang="en">
<head>

</head>
<body>
<!-- Column 1 -->
    <div class="product-container">

            <img src="sofa.jpg" alt="Sofa" id="f1img">

        <div class="product-card">
            <img src="bed.jpg" alt="Bed" id="f2img">
            <h3>Bed</h3>
            <p class="price">$150</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="luxurysofa.jpg" alt="Luxury Sofa" id="f3img">
            <h3 class="t">Luxury Sofa</h3>
            <p class="price money">$20</p> 
            <button class="add-to-cart" id="odd">Add to Cart</button>
        </div>

        <div class="product-card"></div>
            <img src="singlesofa.jpg" alt="Single Sofa" id="f4img">
            <h3 class="plainshirts" id="f4text">Single Sofa</h3>
            <p class="f4price">$20</p> 
            <button class="add-to-cart" id="f4cart">Add to Cart</button>
        </div>
   
    </div>

    <!-- Column 2 -->
    </div>
    <div class="product-container2">
        <div class="product-card">
            <img src="consoletable.jpg" alt="Console Table" class="clothsimg2" id="f5img" >
            <h3>Console Table</h3>
            <p class="price">$17</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="doublebed.jpg" alt="Double Bed" class="clothsimg2" id="f5img" >

            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="TVcabinet.jpg" alt="TV cabinet" class="clothsimg2" id="f5img" >
            <h3>T.V Cabinet</h3>
            <p class="price">$24</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card"></div>
            <img src="resintable.jpeg" alt="Resin Table" class="clothsimg2" id="f6img" >

            <button class="add-to-cart" id="f6cart">Add to Cart</button>
        </div>
      
    </div>
    </div>
    <!-- end -->
     <!-- add to cart starts -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const buttons = document.querySelectorAll(".add-to-cart");
            buttons.forEach(button => {
                button.addEventListener("click", function() {
                    const productCard = this.parentElement;
                    const productName = productCard.querySelector("h3").textContent;
                    const productPrice = productCard.querySelector(".price").textContent;
                    const productImage = productCard.querySelector("img").src;
                    
                    // Get cart items from localStorage or create an empty array
                    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
                    // Add the new product to the cart
                    cart.push({ name: productName, price: productPrice, image: productImage });
    
                    // Save updated cart back to localStorage
                    localStorage.setItem("cart", JSON.stringify(cart));
    
                    alert(`${productName} added to cart!`);
                });
            });
        });
    </script>
<!-- add to cart ends -->
</body>
</html>
